      <div class="centered-content" style="width: 700px;">
            <h2>FeedBack Section</h2>
            <p>How is your experience with this website?</p>
            <p>Describe your experience and any changes you want below</p>
            <br>
            
            <!-- php connections have been added to this form -->
            <form name="FeedBackForm" action="php/contact_form.php" method="POST">
              <label>First Name</label>
              <input type="text" name="firstname" placeholder="john" required>
        
              <br clear="all" />
              <br>
        
              <label>Last Name</label>
              <input type="text" name="lastname" placeholder="smith">
        
              <br clear="all" />
              <br>
        
              <label>email</label>
              <input type="text" name="emailaddr" placeholder="john.smith@somewhere.com" required>
        
              <br clear="all" />
              <br>
    
              <label>phone</label>
              <input type="text" name="phonenumb" placeholder="999-999-9999" required>
              
              <br clear="all" />
              <br>
    
              <label>How should we get back to you?</label><br>
              <input type="radio" name="howtocontact" value="email" checked>By email<br>
              <input type="radio" name="howtocontact" value="phone">By Phone<br>
              <input type="radio" name="howtocontact" value="both">Either is fine<br>
    
              <br clear="all" />
        
              <textarea placeholder="Your message... " style="height: 200px; width: 500px;" name="message" required></textarea>
        
              <br clear="all" />
        
              <input type="submit" style="float:left;" value="Send"><input type="reset" style="float: right;" value="Clear"><br />
        
            </form>
     </div>
